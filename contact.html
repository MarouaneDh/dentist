<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Clinic - Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="logo.jpeg" alt="Dental Clinic" />
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact Us</a>
        </div>
        <div class="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="contact-page">
      <h2>Get in Touch with Us</h2>
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>3377 Wilshire Blvd #202, Los Angeles, CA 90010, USA</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <p>+1 213-385-9710</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>smile@ladentalclinic.com</p>
        </div>
      </div>
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2018 Azure Dental Arts. All Rights Reserved.</p>
    </footer>
    <script>
      document
        .querySelector('.hamburger')
        .addEventListener('click', function () {
          document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
  </body>
</html>
